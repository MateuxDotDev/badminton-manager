name: Build

on:
  workflow_run:
    workflows: ["Test and Quality Check"]
    branches:
      - main
    types:
      - completed

jobs:
  build-and-push-docker:
    name: Build, Push Docker Image and Deploy on Server
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create env file
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Docker/prod/Dockerfile
          push: true
          tags: mateuxlucax/badminton-manager:latest

      - name: Call deploy endpoint
        env:
          DEPLOY_URL: ${{ secrets.DEPLOY_URL }}
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "$DEPLOY_URL" \
            -H 'Content-Type: application/json' \
            -H 'CF-Access-Client-Id: "$CF_ACCESS_CLIENT_ID"' \
            -H 'CF-Access-Client-Secret: "$CF_ACCESS_CLIENT_SECRET"' \
            -d '{
              "token": "'"$DEPLOY_TOKEN"'"
            }')

          status_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)

          if [ "$status_code" -ne 200 ]; then
            echo "Error: Request to deploy endpoint returned status code $status_code"
            echo "Response body:"
            echo "$body"
            exit 1
          fi
