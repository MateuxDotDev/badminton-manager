<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>

<body class="bg-light">

  <div class="container">
    <h4>Consultar atletas da competição</h4>
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Filtros</h5>
        <div class="mb-3">
          <label class="form-label">Competição</label>
          <input type="text" class="form-control" readonly disabled value="10ª Competição anual de Rio do Sul">
        </div>
        <div class="mb-3">
          <label class="form-label">Nome do atleta</label>
          <input class="form-control" type="text">
        </div>
        <div class="row mb-3">
          <div class="col-12 col-md-6 mb-3 mb-sm-0">
            <label class="form-label">Idade</label>
            <div class="input-group">
              <div class="input-group-text">
                Entre
              </div>
              <input class="form-control" type="number" min=0 inputmode="numeric" pattern="[0-9]*"/>
              <div class="input-group-text">
                e
              </div>
              <input class="form-control" type="number" min=0 inputmode="numeric" pattern="[0-9]*"/>
            </div>
          </div>
          <div class="col-8 col-md-4">
            <label class="form-label">Cidade</label>
            <input type="text" class="form-control"/>
          </div>
          <div class="col-4 col-md-2">
            <label class="form-label">UF</label>
            <input type="text" class="form-control" readonly/>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label class="form-label">Categorias</label>
            <select class="form-control" multiple>
              <option>Sub11</option>
              <option>Sub13</option>
              <option>Sub15</option>
              <option>Sub17</option>
              <option>Principal</option>
            </select>
          </div>
          <div class="col">
            <div class="form-label">Tipo de dupla</div>
            <select class="form-control" multiple>
              <option>Feminina</option>
              <option>Masculina</option>
              <option>Mista</option>
            </select>
          </div>
        </div>
        <div class="d-flex flex-row-reverse justify-items-end">
          <button class="btn btn-outline-success">
            <i class="bi bi-search"></i>&nbsp;
            Buscar
          </button>
        </div>
      </div>
    </div>
    <div class="card mb-3">
      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th>Foto</th>
            <th>Nome</th>
            <th>Categorias</th>
            <th>Tipos de dupla</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox" class="form-checkbox"></td>
            <td>
              <div style="background-color: grey; width: 80px; height: 80px; border-radius: 100%;"></div>
            </td>
            <td>
              João Silva<br/>
              17 anos (nascimento 17/06/2006)<br/>
              Rio do Sul, SC<br/>
              Técnico: Marcos Medeiros<br/>
            </td>
            <td>Sub15, Sub17</td>
            <td>Mista, Masculina</td>
            <td>
              <button class="btn btn-outline-success">Enviar solicitação</button>
            </td>
            <td>
              <button class="btn btn-outline-secondary">Detalhes</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
