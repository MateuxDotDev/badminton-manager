<nav class="navbar navbar-expand bg-light">
  <div class="container-fluid">
    <span class="navbar-brand">MatchPoint</span>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-admin">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav-admin">
      <ul class="navbar-nav">
        <li class="nav-item" id="admin-links-list">
          <a href="/admin/competicoes" class="nav-link">
            Competições
          </a>
        </li>
      </ul>
      <a href="/admin/sair" class="ms-auto nav-link">
        Sair
      </a>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const navItems = document.querySelectorAll('.navbar-nav .nav-item .nav-link');
        const currentPath = window.location.pathname;

        navItems.forEach(function (navItem) {
          const navItemHref = navItem.getAttribute('href');

          if (currentPath.startsWith(navItemHref)) {
            navItem.classList.add('active');
          }
        });
      });
    </script>
  </div>
</nav>
