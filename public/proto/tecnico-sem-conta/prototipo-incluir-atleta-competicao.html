<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <style>
    .nav-underline .nav-link.active {
      font-weight: 400 !important;
    }

    .atleta-busca {
      transition: .1s ease-in-out;
    }

    .atleta-busca:hover {
      box-shadow: 0 .125rem .25rem rgba(0, 0, 0, .075) !important;
      background-color: rgba(var(--bs-light-rgb), var(--bs-bg-opacity)) !important;
    }

    .fake-link {
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>

<body class="bg-light">

  <div class="container">
    <h2>Incluir atleta na competição</h2>
    <div class="card mb-5">
      <form method="GET" target="#">
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Competição</label>
            <input disabled readonly type="text" class="form-control" value="10ª Competição anual de Rio do Sul">
          </div>

          <div class="card shadow mb-4">
            <div class="card-header d-flex flex-row justify-content-between align-items-center">
              <span class="fs-5">
                Dados do técnico
              </span>
              <small>Se quiser mais segurança, sugerimos <a href="#">criar uma conta</a>.</small>
            </div>
            <div class="card-body pt-2">
              <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input type="email" class="form-control" required>
                <div class="form-text">Iremos enviar avisos por e-mail quando algum outro técnico quiser formar uma
                  dupla com esse atleta</div>
              </div>
              <div class="mb-3">
                <label class="form-label">Nome completo</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="">
                <label class="form-label">Informações de contato</label>
                <textarea class="form-control"></textarea>
              </div>
            </div>
          </div>

          <div class="card shadow mb-4">
            <div class="card-header">
              <span class="fs-5">
                Dados do atleta
              </span>
            </div>
            <div class="card-body pt-2">
              <div>
                <div class="mb-3">
                  <label class="form-label">Nome completo</label>
                  <input class="form-control" type="text" required>
                </div>
                <div class="row mb-3">
                  <div class="col">
                    <label class="form-label">Sexo</label>
                    <select class="form-control">
                      <option value="M">Masculino</option>
                      <option value="F">Feminino</option>
                    </select>
                  </div>
                  <div class="col">
                    <label class="form-label">Data de nascimento</label>
                    <input class="form-control" type="date">
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Foto</label>
                  <input class="form-control" type="file" />
                </div>

                <div class="row mb-3">
                  <div class="col-12 mb-3 mb-md-0 col-md-6">
                    <label class="form-label">Clube</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="col-9 col-md-4 col-lg-5">
                    <label class="form-label">Cidade</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="col-3 col-md-2 col-lg-1">
                    <label class="form-label">UF</label>
                    <input type="text" class="form-control" readonly>
                  </div>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col">
                  <label class="form-label">
                    Joga nas categorias
                  </label>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check-sub9" disabled>
                    <label class="form-check-label" for="check-sub9">Sub9</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check-sub11" disabled>
                    <label class="form-check-label" for="check-sub11">Sub11</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check-sub13" disabled>
                    <label class="form-check-label" for="check-sub13">Sub13</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check-sub15" disabled>
                    <label class="form-check-label" for="check-sub15">Sub15</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check-sub17" checked>
                    <label class="form-check-label" for="check-sub17">Sub17</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check-sub19">
                    <label class="form-check-label" for="check-sub19">Sub19</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check-principal">
                    <label class="form-check-label" for="check-principal">Principal</label>
                  </div>
                </div>
                <div class="col">
                  <label class="form-label">
                    Precisa de dupla
                  </label>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check-mista">
                    <label class="form-check-label" for="check-mista">Mista</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check-masculina">
                    <label class="form-check-label" for="check-masculina">Masculina</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check-feminina" disabled>
                    <label class="form-check-label" for="check-feminina">Feminina</label>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Observações</label>
                <textarea class="form-control"></textarea>
              </div>
            </div>

          </div>
        </div>
        <div class="card-footer d-flex flex-row justify-content-center">
          <button class="btn btn-success" type="submit">
            <i class="bi bi-person-plus"></i>&nbsp;
            Incluir
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
