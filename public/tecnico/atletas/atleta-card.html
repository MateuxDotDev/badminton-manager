<div class="atleta-card card card-body" id="atleta-{{ id }}">
    <div class="row gy-4">
        <div class="col-12 col-md-2 col-xl-2 col-xxl-1 d-flex justify-content-center">
            <div class="ratio ratio-1x1">
                <img class="img-fluid rounded-circle profile-pic" src="/assets/images/profile/{{ imagem_perfil }}" alt="Foto de perfil de {{ nome_completo }}">
            </div>
        </div>
        <div class="col-12 col-md-6 col-xl-2 d-flex justify-content-center align-items-center">
            <h5 class="mb-0">{{ nome_completo }}</h5>
        </div>
        <div class="col-6 col-md-2 col-xl-1 d-flex justify-content-center align-items-center">
            <article class="d-flex flex-column">
                <h6 class="mb-0">{{ idade }} anos</h6>
                <small>{{ data_nascimento }}</small>
            </article>
        </div>
        <div class="col-6 col-md-2 col-xl-1 d-flex justify-content-center align-items-center">
            <article class="d-flex flex-column">
                <h6 class="mb-0">Sexo</h6>
                <small>{{ sexo }}</small>
            </article>
        </div>
        <div class="col-12 col-md-8 col-xl-4 col-xxl-5 d-flex justify-content-center align-items-center">
            <article class="d-flex flex-column">
                <h6 class="mb-0">Informações adicionais</h6>
                <small class="max-3-lines">{{ informacoes_adicionais }}</small>
            </article>
        </div>
        <div class="col col-md-4 col-xl-2 d-flex justify-content-center align-items-center">
            <button type="button" class="btn btn-light" title="Criado em: {{ criado_em }}&#013;Última alteração: {{ ultima_alteracao }}"><i class="bi bi-info-lg"></i></button>
            <span style="width: 8px;"></span>
            <button type="button" class="btn btn-success" title="Alterar"><span class="d-md-none">Alterar</span> <i class="bi bi-pencil"></i></button>
            <span style="width: 8px;"></span>
            <button type="button" class="btn btn-danger" title="Excluir"><span class="d-md-none">Excluir</span><i class="bi bi-trash"></i></button>
        </div>
    </div>
</div>
